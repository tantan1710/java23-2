<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buổi 1 Java 25</title>
</head>
<body>

    <!-- Thẻ heading -->
    <h1>Đây là thẻ h1</h1>
    <h2>Đây là thẻ h2</h2>
    <h3>Đây là thẻ h3</h3>
    <h4>Đây là thẻ h4</h4>
    <h5>Đây là thẻ h5</h5>
    <h6>Đây là thẻ h6</h6>

    <!-- Thẻ đoạn văn -->
    <p> <i>Thẻ in nghiêng</i> Đây là thẻ xuống dòng <br> đoạn văn</p> <em> Nhấn mạnh </em> <b> In Đậm </b> <strong> In đậm nhấn mạnh</strong>

    <!-- Thẻ link -->
    <a href="https://www.google.com/" target="blank">Google.com</a>

    <!-- Thẻ images -->
    <img src="https://dosinguyenkien.com/wp-content/uploads/2020/08/ao-polo-slim-fit.jpg" alt="áo polo" width="100" height="100">
    
    <img src="./assets/images/bc26ab294715a27c987cb19b1e59ec17.jpg" width="100" height="100"> 
<hr>
    <!-- Thẻ danh sách không có kí tự -->
    <ul>
        <li>Menu1</li>
        <li>Menu2</li>
        <li>Menu3</li>
    </ul>

    <!-- Thẻ danh sách có thứ tự -->
    <ol>
        <li>Công việc 1</li>
        <li>Công việc 2</li>
        <li>Công việc 3</li>
    </ol>

    <!-- Thẻ button -->
    <button>Click me</button>
</body>
</html>
